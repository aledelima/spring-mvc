<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Pedidos</title>
</head>

<body>
	<div class="container">
		<div class="card" th:each="order : ${orders}">
			<div class="card-header" th:text="${order.name}">Nome do Produto: </div>
			
			<div class="card-body">
				<div class="row">
					<div class="col-12 mb-3 col-sm-8">
						<div class="row">
							<div class="col-7">Valor: <span th:text="${order.value}">200,99</span></div>
							<div class="col-5">Data da Entrega: <span th:text="${order.deliveryDate}">10/02/2020</span></div>
						</div>
						<div>Produto</div>
						<div><input class="form-control" th:value="${order.productUrl}" value="url do produto"/></div>
						
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${order.description}">descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<img class="img-thumbnail" th:src="${order.imageUrl}" src=""/>
					</div>
				</div>	
			</div>	
		</div>
	</div>
</body>

</html>
